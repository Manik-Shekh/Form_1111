<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
    <link rel="stylesheet" href="css/style_1.css">
</head>
<body>
    <div class="Outer_div">
        <div class="inner_div">

            <div class="item_container">
                <h1>Registration Form</h1>
                <p>Fill out the form carefully for registration</p>
            </div>

            <div class="Main_container">
                <form action="">
                    <div class="container">
                        <div class="first">
                            <h2>Student Name</h2>
                            <input type="text" placeholder="First Name" class="input_design">
                            <label for="" class="ST_Name">First Name</label>
                        </div>
                        <div class="second">
                            <input type="text" placeholder="Middle Name" class="input_design">
                            <label for="" class="ST_Name">Middle Name</label>
                        </div>
                            
                        <div class="third">       
                            <input type="text" placeholder="Last Name" class="input_design">
                            <label for="" class="ST_Name">Last Name</label>
                        </div>
                    </div>

                    <div class="container1">
                        <div class="first1">
                            
                            <label for="birthdaytime" class="ST_Name">Birthday (date and time):</label>
                            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                        </div>
                        
                        <div class="second1">
                            <label for="" class="ST_Name">Gender</label>
                            <input type="radio" name="Gender" value="male">Male
                            <input type="radio" name="Gender" value="female">Female
                            <input type="radio" name="Gender" value="others">Others
                        </div>

                    </div>
                    <div class="container2">
                        <h2>Address</h2>
                    <input type="text" placeholder="Street Address">
                    <label for="">Street Address</label>
                    <input type="text" placeholder="Street Address Line 2">
                    <label for="">Street Address Line 2</label>
                    </div>
                    <div>
                        <div class="container3">
                            <div class="box_1">
                                <input type="text" placeholder="City">
                                <label for="">City</label>
                            </div>
                            <div class="box_1">    
                                <input type="text" placeholder="State / Province">
                                <label for="">State / Province</label>
                            </div>
                        </div>
                    </div>
                    <div class="box_2">
                    <input type="number" placeholder="Postal / Zip Code">
                    <label for="">Postal / Zip Code</label>
                    </div>

                    <h1 class="text_1">Others information</h1>

                    <div class="container4">
                        <div class="box_3">
                            <h3>Student E-mail</h3>
                            <input type="email" placeholder="ex: myname@example.com">
                            <label for="">example@example.com</label>
                        </div>
                        <div class="box_3">
                            <h3>Mobile Number</h3>
                            <input type="number" placeholder="(000) 000-0000">
                            <label for="">example@example.com</label>
                        </div>
                    </div>



                    <div class="container4">
                        <div class="box_3">
                            <h3>Phone Number</h3>
                            <input type="number" placeholder="(000) 000-0000">
                            <label for="">example@example.com</label>
                        </div>
                        <div class="box_3">
                            <h3>Work Number</h3>
                            <input type="number" placeholder="(000) 000-0000">
                            <label for="">example@example.com</label>
                        </div>
                    </div>
                    <div class="text_2">
                    <h3>Company</h3>
                    <input type="text" placeholder="Company">
                    <h3>Courses</h3>
                    <input type="text" placeholder="Please select">
                    </div>

                    <div class="text_3">
                        <h3>Additional Comments</h3>
                    <textarea rows="10" cols="10"></textarea>
                    </div>

                    <div class="submit_1">
                        <button>SUBMIT</button>
                    </div>
                    
                    
                </form>
                <p style="text-align: center; margin: 10px 0px;">2023 Copyright Â© All rights Reserved.</p>
            </div>

        </div>
    </div>
</body>
</html>
